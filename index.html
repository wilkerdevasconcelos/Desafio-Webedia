<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/reset" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media=" screen and (min-width: 0px; )" href="/style.css/small.css">
  <link rel="stylesheet" type="text/css" media=" screen and (min-width: 1000px; )"  href="/style.css/medium.css">
  <link rel="stylesheet" type="text/css" media=" screen and (min-width: 1350px; )" href="/style.css/large.css">
  <script src='js/vue.js'></script>
  <link href="css/style.css" rel="stylesheet"> 
  
</head>

<body>
  <h1 id="logo">webedia</h1>
  <div class='app'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="form-inline my-2 my-lg-0">
        <!-- V-MODEL ESTA SENDO USADO PARA PESQUISA AUTOMATICA NO ARREY ATUAL-->
        <input v-model='search' class="form-control mr-sm-2" type="search" placeholder="Procure a noticia" aria-label="Pesquisar"
          id="campoPesquisa">
          
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Notícias Argentina </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notícias Brasil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notícias Estados Unidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notícias França</a>
          </li>

        </ul>
        
      </div>
    </nav>
    <div class="container">
      
      <div class="row" id="corpoNoticiario">
        <!-- isso irá se repetir em cada artigo é como se fosse um template-->
        <div v-for='list in lista'>
            <div class="col-sm-4filtro" :data-info="list.title">
                <div class="card">
                <img class="card-img-top" :src="list.urlToImage" alt="Imagem de capa do card">
                <div class="card-body">
                <h5 class="card-title">{{list.title}}</h5>
                <p class="card-text">
                {{list.description}}
                </p>
                <a :href="list.url" class="btn btn-outline-info" target="_BLANK">Ver</a>

              </div>
                </div>		
                </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src='js/app.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <footer>
    <a  href="http://jobs.webedia.group/frontend">webedia</a>
      </footer>
  </body>

</html>
